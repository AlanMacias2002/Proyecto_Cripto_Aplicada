<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BlockAudit (FastAPI)</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 2rem; }
    nav a { margin-right: 1rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ddd; padding: 8px; font-size: 14px; }
    th { background: #f5f5f5; text-align: left; }
    .pager { margin-top: 1rem; }
    .pager a { margin-right: 1rem; }
    code { background: #f5f5f5; padding: 2px 4px; border-radius: 3px; }
  </style>
</head>
<body>
  <nav>
    <a href="/ui">Inicio</a>
    <a href="/ui/operative">Tabla Operativa</a>
    <a href="/ui/admin">Tabla Administrativa</a>
    <a href="/docs" target="_blank">Swagger</a>
    {% if user %}
      <span style="margin-left:1rem; color:#555;">Usuario: <strong>{{ user.username }}</strong> ({{ user.role }})</span>
      <a href="/logout" style="margin-left:1rem; color:#c00;">Cerrar sesión</a>
    {% else %}
      <a href="/ui/login" style="margin-left:1rem;">Iniciar sesión</a>
      <a href="/ui/register" style="margin-left:0.5rem;">Registrarse</a>
    {% endif %}
  </nav>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
